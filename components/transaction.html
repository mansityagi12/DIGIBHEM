<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amount Transactions</title>
<link rel="stylesheet" href="../index.css">
<link rel="stylesheet" href="../styles/transaction.css">
</head>
<body>
    <main class="main">
        <nav class="nav">
          <div>
            <img class="logo" src="../images/logo.jpg" alt="logo" />
          </div>
          <div class="links">
              <a href="./home.html">Home</a>
              <a href="./shoping.html">Shoping</a>
            <a href="./paybill.html">PayBills</a>
            <a href="./transaction.html">Transaction</a>
            <a href="./user.html">User</a>
            <a href="../index.html">Logout</a>
          </div>
        </nav>
        <div class="container">
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1>Welcome to the online Banking</h1>
            <div id="transaction-form">
                <h2>Amount Transactions</h2>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType" name="transactionType">
                    <option value="deposit">Deposit</option>
                    <option value="withdrawal">Withdrawal</option>
                </select>
                <button style="font-size: large; padding: .5rem;" id="submitTransaction">Submit</button>
                <div id="balance">
                    <h2>Balance</h2>
                    <p style="font-size: large;">Your current balance: $<span id="currentBalance">1000</span></p>
                </div>
            </div>
        </div>
    </main>
      <footer class="footer">
        <h3>@About Us</h3>
      </footer>


<script src="../js/transaction.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
